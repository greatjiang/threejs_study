<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一个小盒子</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <script src="../js/three.js"></script>
  <script src="../js/OrbitControls.js"></script>
  <script>
    // 场景
    var scene = new THREE.Scene()

    // 网格模型+光照

    //长方体
    // var geometry = new THREE.BoxGeometry(100,100,100)

    //圆柱几何体
    // var geometry = new THREE.CylinderGeometry( 50, 50, 150, 200)//默认是8

    //球体
    // var geometry = new THREE.SphereGeometry( 50, 3, 2);
    //var geometry = new THREE.SphereGeometry( 50, 8, 8); //默认8
    // var geometry = new THREE.SphereGeometry( 50, 3, 3); //最小3

    // 圆锥几何体
    // var geometry = new THREE.ConeGeometry( 50, 150, 10);

    //正12面体
    var geometry = new THREE.DodecahedronGeometry(50, 0)

    var material = new THREE.MeshLambertMaterial({
      color: 0xa4d6f4
    })
    var mesh = new THREE.Mesh(geometry, material)
    scene.add(mesh)

    var point = new THREE.PointLight(0xffffff)
    point.position.set(400, 200, 500)
    scene.add(point)

    // 相机
    var width = window.innerWidth
    var height = window.innerHeight
    var k = width / height
    var s = 200
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(200, 300, 200)
    camera.lookAt(scene.position)

    // 渲染
    var renderer = new THREE.WebGLRenderer()
    renderer.setSize(width, height)
    renderer.setClearColor(0xffffff, 1)
    document.body.appendChild(renderer.domElement)

    // renderer.render(scene,camera)
    function render() {
      renderer.render(scene, camera)
    }

    render()
    var controls = new THREE.OrbitControls(camera, renderer.domElement)
    controls.addEventListener('change', render)
  </script>
</body>

</html>
